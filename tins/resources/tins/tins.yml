  type: Lamp
  cfgfile: "tins/lamp1.yml"

motor1:
  type: Motor
  cfgfile: "tins/motor1.yml"

motor2:
  type: Motor
  cfgfile: "tins/motor2.yml"
  
sensor1:
  type: Sensor
  cfgfile: "tins/sensor1.yml"

ccc1:
  type: Sensor
  cfgfile: "tins/ccc1.yml"

drot1:
  type: Drot
  cfgfile: "tins/drot1.yml"

adc1:
  type: Adc
  cfgfile: "tins/adc1.yml"

piezo1:
  type: Piezo
  cfgfile: "tins/piezo1.yml"

actuator1:
