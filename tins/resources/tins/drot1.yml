
drot1:
  type: Drot
  interface: Softing
  identifier: PLC1                             # OPCUA Object Identifier
  prefix: MAIN.drot1                       # OPCUA attribute prefix
  simulated: false
  ignored: false
  address: opc.tcp://myplc.local:4840
  mapfile: "tins/mapDrot.yml"
  fits_prefix: "DROT1"
  axis_type:             CIRCULAR
  
  ctrl_config:
    latitude:              -0.429833092
    longitude:             1.228800386
    velocity:              3.0
    min_pos:               -359
    max_pos:               359.0
    active_low_lstop:      false
    active_low_lhw:        false
    active_low_ref:        true
    active_low_index:      false
    active_low_uhw:        true
    active_low_ustop:      false
    brake:                 false
    low_brake:             false
    low_inpos:             false
    backlash:              0.0
    tout_init:             30000
    tout_move:             120000
    tout_switch:           10000
  
  initialisation:
      - step: 'FIND_LHW'
        value1: 4.0
        value2: 4.0
      - step: 'FIND_UHW'
        value1: 4.0
        value2: 4.0
      - step: 'CALIB_ABS'
        value1: 0.0
        value2: 0.0
      - step: 'END'
        value1: 0.0
        value2: 0.0
  
  positions:
    - name: 'ON'
      value: 30 
    - name: 'OFF'
      value: 100
  tolerance: 1  
  
