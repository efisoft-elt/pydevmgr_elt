
motor2:
  type: Motor
  interface: Softing
  identifier: PLC1
  prefix: MAIN.Motor2
  simulated: false
  ignored: false
  address: opc.tcp://myplc.local:4840
  sim_endpoint: opc.tcp://127.0.0.1:7578
  mapfile: "tins/mapMotor.yml"
  fits_prefix: "MOT1"
  axis_type:             LINEAR

  ctrl_config:
    velocity:              3.0
    min_pos:               0.0
    max_pos:               10.0
    active_low_lstop:      false
    active_low_lhw:        false
    active_low_ref:        true
    active_low_index:      false
    active_low_uhw:        true
    active_low_ustop:      false
    brake:                 false
    low_brake:             false
    low_inpos:             false
    backlash:              0.0
    tout_init:             30000
    tout_move:             120000
    tout_switch:           10000

  initialisation:
      - step: 'FIND_LHW'
        value1: 4.0
        value2: 4.0
      - step: 'FIND_UHW'
        value1: 4.0
        value2: 4.0
      - step: 'CALIB_ABS'
        value1: 0.0
        value2: 0.0
      - step: 'END'
        value1: 0.0
        value2: 0.0

  positions:
      - name: 'FREE'
        value: 0.0
      - name: 'J'
        value: 1.1
      - name: 'H'
        value: 2.1
      - name: 'K'
        value: 2.9 
  tolerance: 0.1                              # Tolerance in UU

